<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Blog</title>
</head>

<body>
    <main class="main">
        <section class="section">
            <article class="article">
                <div class="img-container">
                    <img class="img" src="./images/music.jpg" alt="Movie reviews">
                </div>
                <p class="title">Movie reviews</p>
            </article>
            <article class="article">
                <div class="img-container">
                    <img class="img" src="./images/tv-show.jpg" alt="TV show guides">
                </div>
                <p class="title">TV show guides</p>
            </article>
            <article class="article">
                <div class="img-container">
                    <img class="img" src="./images/celebrity.jpg" alt="Celebrity interviews">
                </div>
                <p class="title">Celebrity interviews</p>
            </article>
            <article class="article">
                <div class="img-container">
                    <img class="img" src="./images/art.jpg" alt="Arts and culture">
                </div>
                <p class="title">Arts and culture</p>
            </article>
        </section>
        <aside class="aside">
            <header>
                <p>Other Category</p>
            </header>
            <ul class="list-items">
                <li><i class="fas fa-arrow-circle-right"></i>Finance</li>
                <li><i class="fas fa-arrow-circle-right"></i>Business</li>
                <li><i class="fas fa-arrow-circle-right"></i>Social media marketing</li>
                <li><i class="fas fa-arrow-circle-right"></i>Sales process and strategy</li>
                <li><i class="fas fa-arrow-circle-right"></i>Web development</li>
                <li><i class="fas fa-arrow-circle-right"></i>Travel hacks</li>
            </ul>
        </aside>
    </main>
</body>

</html>
